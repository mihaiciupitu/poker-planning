<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Planning</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="center">
        <button class="reveal-cards">Reveal Cards</button>
        <div class="pick">Pick a card</div>
        <button class="play-again">Play Again</button>
      </div>

      <div class="cards">
        <div class="chosen-cards0"></div>
      </div>
      <div id="name"></div>

      <div class="usernames"></div>

      <div class="possible-cards">
        <ul>
          <li>
            <button class="card">0</button>
          </li>
          <li>
            <button class="card">1</button>
          </li>
          <li>
            <button class="card">2</button>
          </li>
          <li>
            <button class="card">3</button>
          </li>
          <li>
            <button class="card">5</button>
          </li>
          <li>
            <button class="card">8</button>
          </li>
          <li>
            <button class="card">13</button>
          </li>
          <li>
            <button class="card">21</button>
          </li>
          <li>
            <button class="card">34</button>
          </li>
          <li>
            <button class="card">55</button>
          </li>
          <li>
            <button class="card">89</button>
          </li>
          <li>
            <button class="card">144</button>
          </li>
        </ul>
      </div>

      <div class="average"></div>
    </div>
  </body>
</html>
